<div class="col-12">
  <div class="container">
    <div class="col text-center">
    <img src="assets/img/{{intentos}}.png " alt="img" class="ahorcado-img">
    
    <h3> Intentos <small> {{intentos}} /9</small></h3>
 
 </div>
 </div>
 
 
 <div class="container">
   <div class="col text-center">
     <h1>{{palabraOculta}}</h1>
 </div>
 </div>
 
 <!-- *ngIf=" " es un condicional -->
 <div class="container" *ngIf="gano"
 style="background-color: rgb(255, 206, 9);
 border-radius: 20px;">
   <div class="col text-center">
     <h1>Felicidades has ganado!!!</h1>
     <h4>🎉🎉👏</h4>
     <button (click)="refresh()" class="reiniciar btn btn-primary">Siguiente</button>
 </div>
 </div>
 
 
 <div class="container" *ngIf="perdio"
  style="background-color: blanchedalmond;
  border-radius: 20px;">
   <div class="col text-center">
     <h1>Lo siento has perdido 🤦‍♂️🤔!!</h1>
     <h4> {{palabra}} </h4>
     <button (click)="refresh()" class="reiniciar btn btn-primary">Reintentar</button>
 </div>
 </div>
 
 
 <div class="container centra"  *ngIf="!gano && !perdio">
   <div class="col text-center">
    <!-- *ngFor='' lo que hace es clonar la linea n veces -->
     <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary ">
       {{ letra }}
     </button>

 </div>
 </div>


</div>
